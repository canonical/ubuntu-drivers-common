[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_optional = True
allow_redefinition = True

# Ignore missing imports for third-party packages
[mypy-apt_pkg.*]
ignore_missing_imports = True

[mypy-aptdaemon.*]
ignore_missing_imports = True

[mypy-XKit.*]
ignore_missing_imports = True

[mypy-xkit.*]
ignore_missing_imports = True

[mypy-gi.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

# UbuntuDrivers/detect.py has complex apt_pkg usage - allow more flexibility
[mypy-UbuntuDrivers.detect]
warn_return_any = False
check_untyped_defs = False
warn_unused_ignores = False
disable_error_code = operator,union-attr,index,assignment,return-value,call-overload
